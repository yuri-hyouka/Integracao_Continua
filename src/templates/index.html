<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor BRL ↔ USD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h1 class="text-center text-primary">Conversor de Moedas</h1>
      <p class="text-center text-muted">Cotação em tempo real (USD ↔ BRL)</p>

      {% if taxa %}
        <p class="text-center"><strong>Taxa atual:</strong> 1 USD = R${{ "%.2f"|format(taxa) }}</p>
      {% else %}
        <p class="text-center text-danger">Não foi possível obter a taxa de câmbio.</p>
      {% endif %}

      <form method="POST" class="mt-4">
        <div class="mb-3">
          <label class="form-label">Digite o valor:</label>
          <input type="number" step="0.01" class="form-control" name="valor" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Conversão:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="direcao" value="brl_to_usd" checked>
            <label class="form-check-label">Real → Dólar</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="direcao" value="usd_to_brl">
            <label class="form-check-label">Dólar → Real</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Converter</button>
      </form>

      {% if resultado %}
        <div class="alert alert-info text-center mt-4">
          <h4>{{ resultado }}</h4>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
